<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Управление мебелью</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .furniture_container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1, h2 {
            color: #2196F3;
            text-align: center;
        }

        #furnitureList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        li:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 2px solid #2196F3;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1976D2;
        }

        button {
            width: 48%;
            padding: 8px;
            background-color: #2196F3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 1%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        ::-webkit-scrollbar {
            width: 10px; 
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="furniture_container">
        <h1>Управление мебелью</h1>
        
        <input type="text" id="search" placeholder="Поиск мебели..." oninput="filterFurniture()">
        
        <h2>Список мебели:</h2>
        <ul id="furnitureList" onclick="selectFurniture(event)">
        </ul>
        
        <label for="name">Название мебели:</label>
        <input type="text" id="name" placeholder="Название мебели">
        
        <label for="material">Материал:</label>
        <input type="text" id="material" placeholder="Материал">

        <div class="button-container">
            <button onclick="addFurniture()">Добавить мебель</button>
            <button onclick="updateFurniture()">Обновить мебель</button>
            <button onclick="deleteFurniture()">Удалить мебель</button>
            <button onclick="clearFields()">Очистить поля</button>
            <button onclick="logout()">Выход</button>
        </div>
    </div>

    <script>
        const baseUrl = 'https://mebelandroid-production.up.railway.app'; // Обновленная ссылка
        let furnitureData = []; // Хранение всех данных о мебели

        async function loadFurniture() {
            try {
                const response = await fetch(`${baseUrl}/furniture`);
                if (!response.ok) {
                    throw new Error('Ошибка сети: ' + response.statusText);
                }
                furnitureData = await response.json(); // Сохраняем данные о мебели
                displayFurniture(furnitureData); // Отображаем мебель
            } catch (error) {
                console.error('Ошибка при загрузке мебели:', error);
            }
        }

        function displayFurniture(data) {
            const furnitureList = document.getElementById('furnitureList');
            furnitureList.innerHTML = ''; // Очищаем список

            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} (${item.material})`; 
                li.setAttribute('data-furniture-id', item.id);
                li.setAttribute('data-name', item.name);
                li.setAttribute('data-material', item.material);
                furnitureList.appendChild(li);
            });
        }

        function filterFurniture() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredFurniture = furnitureData.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.material.toLowerCase().includes(searchTerm)
            );
            displayFurniture(filteredFurniture);
        }

        function selectFurniture(event) {
            const selectedLi = event.target.closest('li');
            if (selectedLi) {
                const name = selectedLi.getAttribute('data-name');
                const material = selectedLi.getAttribute('data-material');
                document.getElementById('name').value = name;
                document.getElementById('material').value = material;
            }
        }

        async function addFurniture() {
            const name = document.getElementById('name').value;
            const material = document.getElementById('material').value;

            try {
                const response = await fetch(`${baseUrl}/furniture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, material })
                });
                if (response.ok) {
                    loadFurniture(); // Обновляем список мебели
                    clearFields(); // Очищаем поля ввода
                } else {
                    alert('Ошибка при добавлении мебели.');
                }
            } catch (error) {
                console.error('Ошибка при добавлении мебели:', error);
            }
        }

        async function updateFurniture() {
            const name = document.getElementById('name').value;
            const material = document.getElementById('material').value;
            const id = document.querySelector('#furnitureList .selected')?.getAttribute('data-furniture-id');

            if (!id) {
                alert('Сначала выберите мебель для обновления.');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/furniture/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, material })
                });
                if (response.ok) {
                    loadFurniture(); // Обновляем список мебели
                    clearFields(); // Очищаем поля ввода
                } else {
                    alert('Ошибка при обновлении мебели.');
                }
            } catch (error) {
                console.error('Ошибка при обновлении мебели:', error);
            }
        }

        async function deleteFurniture() {
            const id = document.querySelector('#furnitureList .selected')?.getAttribute('data-furniture-id');

            if (!id) {
                alert('Сначала выберите мебель для удаления.');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/furniture/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadFurniture(); // Обновляем список мебели
                    clearFields(); // Очищаем поля ввода
                } else {
                    alert('Ошибка при удалении мебели.');
                }
            } catch (error) {
                console.error('Ошибка при удалении мебели:', error);
            }
        }

        function clearFields() {
            document.getElementById('name').value = '';
            document.getElementById('material').value = '';
            document.getElementById('search').value = '';
        }

        function logout() {
            // Логика выхода (например, очистка токена или редирект)
            window.location.href = 'index.html'; // Перенаправление на страницу авторизации
        }

        // Загружаем мебель при загрузке страницы
        window.onload = loadFurniture;
    </script>
</body>
</html>
