<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление мебелью</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .furniture_container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
        }

        h1, h2 {
            color: #2196F3; /* Изменено на синий */
            text-align: center;
            margin-bottom: 20px;
        }

        #furnitureList {
            list-style-type: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
            margin: 20px 0;
        }

        li {
            padding: 12px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        li:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }

        input, select {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border: 2px solid #2196F3; /* Изменено на синий */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3; /* Изменено на синий */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1976D2; /* Изменено на более темный синий */
            transform: scale(1.05);
        }

        /* Стили для модального окна */
        #priceModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #priceModal div {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="furniture_container">
        <h1>Управление мебелью</h1>
        
        <label for="search">Поиск:</label>
        <input type="text" id="search" placeholder="Введите название или тип мебели" oninput="searchFurniture()">
        
        <h2>Список мебели:</h2>
        <ul id="furnitureList" onclick="selectFurniture(event)">
            <!-- Список мебели будет загружен сюда -->
        </ul>
        
        <label for="name">Название:</label>
        <input type="text" id="name" placeholder="Название мебели">
        
        <label for="type">Тип:</label>
        <input type="text" id="type" placeholder="Тип мебели">

        <label for="price">Цена:</label>
        <input type="text" id="price" placeholder="Цена" disabled>

        <label for="material">Материал:</label>
        <input type="text" id="material" placeholder="Материал">
        
        <button onclick="updateFurniture()">Обновить мебель</button>
        <button onclick="deleteFurniture()">Удалить мебель</button>
        <button onclick="clearFields()">Очистить поля</button>
        <button onclick="logout()">Выход</button>
        <button onclick="showPriceInfo()">Показать информацию о цене</button>
    </div>

    <div id="priceModal">
        <div>
            <h2>Информация о цене</h2>
            <p id="priceDetails"></p>
            <button onclick="closePriceModal()">Закрыть</button>
        </div>
    </div>

    
    <script>
        async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('https://postgres-production-4743.up.railway.app/login', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ login: username, password: password })
        });

        const data = await response.json();
        if (data.success) {
            window.location.href = 'Administrator.html';
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Ошибка при выполнении запроса:', error);
        alert('Ошибка при авторизации. Пожалуйста, проверьте свои данные.');
    }
}

    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
</body>
</html>
